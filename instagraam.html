<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagraam Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      text-align: center;
      max-width: 400px;
      width: 100%;
      background: #242424;
      padding: 30px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }
    .login-container h1 {
      font-family: 'Verdana', sans-serif;
      font-size: 28px;
      margin-bottom: 20px;
      color: #ffffff; /* White color for Instagraam */
    }
    .login-container p {
      color: #bbb;
      font-size: 14px;
      margin-bottom: 20px;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #333;
      background-color: #333;
      color: #f0f0f0;
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background-color: #ff7f50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .login-container button:hover {
      background-color: #e36d42;
    }
    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
    a {
      color: #ff7f50;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    .facebook-login {
      margin-top: 20px;
      background-color: #4267B2;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .facebook-login:hover {
      background-color: #365899;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Instagraam</h1>
    <p>Log in to your Instagraam account</p>
    <input type="email" placeholder="Email or username">
    <input type="password" placeholder="Password">
    <button>Log In</button>
    <button class="facebook-login">Log in using Facebook</button>
    <div class="footer">
      <a href="#">Forgot password?</a>
      <br>
      Don't have an account? <a href="#">Sign up</a>
    </div>
  </div>
</body>
</html>
